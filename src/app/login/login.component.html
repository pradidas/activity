    <div class="login-box">
      <form class="login-form" #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)" >
        <h3 class="login-head"><i class="fa fa-lg fa-fw fa-user"></i>SIGN IN</h3>
        <div class="form-group">
          <label class="control-label">USERNAME</label>
          <input class="form-control" type="text" name="uname" #uname="ngModel" ngModel value="" placeholder="Email" required>
        </div>
        <div class="form-group">
          <label class="control-label">PASSWORD</label>
          <input class="form-control" name="password" #password="ngModel" ngModel type="password" placeholder="Password" required>
        </div>
        <div class="form-group">
          <div class="utility">
            
           
          </div>
        </div>
        <div class="form-group btn-container">
         
          <button class="btn btn-primary btn-block" type="submit">WANT TO SIGN IN for <i class="fa fa-sign-in fa-lg"></i></button>
        </div>
      </form>
